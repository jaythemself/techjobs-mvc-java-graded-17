<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- Task 2.1: Display List of Jobs -->
  <!-- Create a loop to display each job passed in from the controller (th:each for iteration)
       Presented in tables with each job in its own table. ListController has variable names
       Add job-listing css for styling
       Table for each job, one job field per row. Reference demo
       Test code by running program and clicking links [Web - Back End = 6 jobs, iOS = 4, etc] -->

  <table class="job-listing" th:each="job : ${jobs}">
    <tr>
      <th>ID</th>
      <td th:text="${job.id}"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td th:text="${job.name}"></td>
    </tr>
    <tr>
      <th>Employer</th>
      <td th:text="${job.employer}"></td>
    </tr>
    <tr>
      <th>Location</th>
      <td th:text="${job.location}"></td>
    </tr>
    <tr>
      <th>Position Type</th>
      <td th:text="${job.positionType}"></td>
    </tr>
    <tr>
      <th>Skill</th>
      <td th:text="${job.coreCompetency}"></td>
    </tr>
  </table>

</div>

</body>
</html>
